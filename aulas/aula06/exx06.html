<!DOCTYPE html>
<html lang="pt'br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOMt</title>
    <style>
        div#area{
            background-color: rgb(52, 112, 46);
            font: normal 20px arial ;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" > 
interraja......
    </div>

    <script>
    var a =  window.document.getElementById(`area`)
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

        function clicar() {
        
        a.innerText = `clicou`
        a.style.backgroundColor='red'

        }
        function entrar()
        {  a.innerText= 'entrou'}
        
          
            function sair (){
            a.innerText= 'saiu'
            a.style.backgroundColor='green'
        
        }
    </script>
</body>
</html>
